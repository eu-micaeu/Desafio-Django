<!-- gerenciadorDeCurriculos/templates/index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Currículos</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'gerenciadorDeCurriculos/css/styles.css' %}">
</head>

<body>

    <header>

        <h1>Gerenciador de Currículos</h1>

    </header>

    <main>

        <form>

            <h2>Dados pessoais: </h2>

            <div class="box">

                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="dataDeNascimento">Data de Nascimento: </label>
                <input type="date" id="dataDeNascimento" name="dataDeNascimento" required placeholder="Digite aqui">

            </div>

            <h2>Contato:</h2>

            <div class="box">

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="endereco">Endereço: </label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite aqui">

            </div>

            <h2>Experiência Profissional:</h2>

            <div class="box">

                <label for="cargo">Cargo: </label>
                <input type="text" id="cargo" name="cargo" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="empresa">Empresa: </label>
                <input type="text" id="empresa" name="empresa" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="dataDeInicio">Data de Inicio: </label>
                <input type="date" id="dataDeInicio" name="dataDeInicio" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="dataDeTermino">Data de Término: </label>
                <input type="date" id="dataDeTermino" name="dataDeTermino" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="descricao">Descrição: </label>
                <textarea id="descricao" name="descricao" required placeholder="Digite aqui"></textarea>

            </div>

            <h2>Formação Acadêmica:</h2>

            <div class="box">

                <label for="instituicao">Instituição: </label>
                <input type="text" id="instituicao" name="instituicao" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="curso">Curso: </label>
                <input type="text" id="curso" name="curso" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="dataDeInicioCurso">Data de Inicio: </label>
                <input type="date" id="dataDeInicioCurso" name="dataDeInicioCurso" required placeholder="Digite aqui">

            </div>

            <div class="box">

                <label for="dataDeTerminoCurso">Data de Término: </label>
                <input type="date" id="dataDeTerminoCurso" name="dataDeTerminoCurso" required placeholder="Digite aqui">

            </div>

            <button type="button" id="btClear">Limpar</button>

            <button type="button" id="btEnter">Enviar</button>

        </form>

    </main>

    <footer>

        <p>Desenvolvido por: <a href="https://github.com/eu-micaeu">Micael Rocha</a></p>

    </footer>

    <script src="{% static 'gerenciadorDeCurriculos/js/scripts.js' %}"></script>

</body>

</html>
